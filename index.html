<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="img/icon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <title>99 Park</title>
  </head>
  <body>
    <div class="login">
      <!-- main-login -->
      <div class="texto">
        <!-- left-login -->
        <h1>
          Faça login<br />
          E veja as vagas disponíveis!
        </h1>
        <img src="/img/icon.ico" alt="Logo 99 Park" id="iconeLogin" />
      </div>
      <div class="formulario">
        <!-- right-login -->
        <div class="box">
          <h1>Login</h1>
          <!-- card-login -->
          <div class="bloco">
            <!-- textfild -->
            <label for="usuario">Usuário</label>
            <input
              type="text"
              name="usuario"
              id="usuario"
              placeholder="Informe seu usuário"
            />
          </div>
          <div class="bloco">
            <!-- textfild -->
            <label for="senha">Senha</label
            ><input
              type="password"
              name="senha"
              id="senha"
              placeholder="Informe sua senha"
            />
          </div>
          <div class="bloco">
            <!-- textfild -->
            <label for="salvarSenha" id="salvarSenha">
              <input type="checkbox" name="salvarSenha" />Salvar senha
            </label>
          </div>
          <div class="bloco">
            <button class="botaoLogin">Login<!-- btn-login --></button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
